<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" class="stylesheet">
  <title>rock,paper,scissors(with computor)</title>

</head>

<body>
  <h2>Stone Paper Scissors</h2>

  <button onclick=" playGame(`rock`) " class="move-button"><img src="images/rock-emoji.png" alt="rock-emoji"
      class="move-icon"> </button>
  <button onclick=" playGame(`paper`)" class="move-button"><img src="images/paper-emoji.png" alt="paper-emoji"
      class="move-icon"></button>
  <button onclick="playGame(`scissors`)" class="move-button"><img src="images/scissors-emoji.png" alt="scissors-emoji"
      class="move-icon"></button>

  <p class="js-result"></p>
  <p class="js-moves"></p>
  <p class="js-score"></p>


  <button onclick="
    alert(`score reset!`)
    score.wins=0;
    score.loses=0;
    score.ties=0;
    localStorage.removeItem('score');
    updateScore();
    " class="button-2">Reset Score</button>

  <button class="button-2" onclick="changeTheme()">Change theme</button>

  <script src="script.js"></script>
</body>

</html>
